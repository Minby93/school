<!DOCTYPE html>
<html>
<head>
    <title> StudyStudent </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="main_div w-100">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark col-sm-12 col-md-12 col-lg-12">
    <a class="navbar-brand ms-4" href="/">StudyStudent</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content"
            aria-controls="nav-content" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav-content">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/profile">Личный кабинет</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/courses">Курсы</a>
            </li>


        </ul>
    </div>
</nav>
<div class="container w-25 container_div my-5 p-5">
    <h1 class="container text-center">Авторизация</h1>
    <div class="some_error"></div>

    <form class="container " method="post" action="/login">

        <div class="row">
            <div class="col">
                <label for="username" class="form-label p-3">Логин</label>
                <input type="text" class="form-control w-75" id="username" name="username"/>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <label for="password" class="form-label p-3"> Пароль: </label>
                <input type="password" class="form-control w-75" id="password" name="password"/>
            </div>
        </div>
        <div class="px-2 pt-5 container">
            <div class="row justify-content-start">
                <input type="submit" class="btn btn-primary col-4 " value="Войти"/>
                <p class="col">Нет аккаунта? <a href="/registration">Регистрация</a></p>
            </div>

        </div>
    </form>
</div>
<script src="/static/js/auth.js"></script>
</body>
</html>
