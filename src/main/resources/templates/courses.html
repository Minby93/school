<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/cardCourse.css">
</head>
<body class="main_div w-100">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark col-sm-12 col-md-12 col-lg-12">
    <img src="/static/img/HeHBwztNLTeyRCq2Ao2VCEmDnTHZMx6F7CEWahicFvuGqsorG2BJKMeCdwUaupLqL6rlH8iBAGx69rI7iEG9uAtU.jpg" height="50px" style="margin-right: 10px">
    <a class="navbar-brand" href="/">Школа</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content"
            aria-controls="nav-content" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav-content">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/profile">Личный кабинет</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/courses">Курсы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/info">Справочник</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container w-75 container_div my-5 p-5">
    <input type="text" class="form-control" id="searchInput" placeholder="Поиск курсов" aria-label="Поиск курсов">
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3" id="courseCards">
        <div class="col search-card" data-title="Название курса 1" data-description="Описание курса 1">
            <div class="card">
                <img src="https://pixelbox.ru/wp-content/uploads/2021/10/banner-twitch-anime-pixelbox.ru-10-scaled.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Название курса 1</h5>
                    <p class="card-text">Описание курса 1</p>
                    <a href="#" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        <div class="col search-card" data-title="Название курса 2" data-description="Описание курса 2">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Название курса 2</h5>
                    <p class="card-text">Описание курса 2</p>
                    <a href="#" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        <div class="col search-card" data-title="Название курса 3" data-description="Описание курса 3">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Название курса 3</h5>
                    <p class="card-text">Описание курса 3</p>
                    <a href="#" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('searchInput').addEventListener('input', function() {
        let searchValue = this.value.toLowerCase();
        let cards = document.querySelectorAll('.search-card');
        cards.forEach(function(card) {
            let title = card.getAttribute('data-title').toLowerCase();
            let description = card.getAttribute('data-description').toLowerCase();
            if (title.includes(searchValue) || description.includes(searchValue)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
