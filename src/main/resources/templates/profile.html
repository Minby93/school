<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body class="main_div w-100">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark col-sm-12 col-md-12 col-lg-12">

    <a class="navbar-brand" href="/">Школа</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content"
            aria-controls="nav-content" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav-content">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/profile">Личный кабинет</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/courses">Курсы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/info">Справочник</a>
            </li>
        </ul>
    </div>
    <div>
      <a href="/logout" class="btn btn-outline-danger mx-4" id="logoutButton">Выход</a>
  </div>
</nav>

<div class="container  container_div my-5 p-5" id="editForm" style="display: none;">
    <h1 class="container text-center">Редактирование</h1>
    <form id="profileForm">
        <div class="mb-3">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="firstName" value="">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="lastName" value="" >
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Номер телефона</label>
            <input type="text" class="form-control" id="phoneNumber" value="" >
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" value="">
        </div>
        <div class="mb-3">
            <label class="form-label">Роль</label>
            <div id="nameRole"></div>
            <div >
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="teacherRole" value="TEACHER" checked >
                    <label class="form-check-label" for="teacherRole" >Учитель</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="studentRole" value="STUDENT" >
                    <label class="form-check-label" for="studentRole">Ученик</label>
                </div>
            </div>
        </div>
        <button type="button" id="saveButton" class="btn btn-success" style="display: none;">Сохранить</button>

    </form>
</div>
<div class="container  container_div my-5 p-5" id="profile">
    <h1 class="container text-center">Профиль</h1>
    <div class="myProfile">

    </div>
        <button type="button" id="editButton" class="btn btn-primary">Редактировать</button>
    <div class="courseForm">

    </div>

</div>


<script src="/static/js/profile.js"></script>
<script src="/static/js/course.js"></script>
</body>

</html>
