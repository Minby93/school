<!DOCTYPE html>
<html>
<head>
    <title>Frontend to Backend Example</title>
    <meta charset="utf-8">
</head>
<body>
<h1>Frontend to Backend Example</h1>
<form>
    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" required><br><br>
    <label for="secondName">Фамилия:</label>
    <input type="text" id="secondName" required><br><br>
    <label for="phoneNumber">Номер телефона:</label>
    <input type="number" id="phoneNumber" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    <label for="userName">Логин:</label>
    <input type="text" id="userName" required><br><br>
    <label for="password">Пароль:</label>
    <input type="password" id="password" required><br><br>
    <button onclick="submitForm(); getListOfUsers();">Submit</button>
</form>
<table class="listOfUsers"></table>
<script src="script.js"></script>
</body>
</html>
